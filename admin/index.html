<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <!-- Load Decap CMS core -->
    <script src="https://unpkg.com/decap-cms@3.0.12/dist/decap-cms.js"></script>

    <!-- Load GitHub backend explicitly (CRITICAL) -->
    <script src="https://unpkg.com/decap-cms-backend-github@1.7.1/dist/decap-cms-backend-github.js"></script>

    <script>
      // Hard-force initialization so it cannot fall back to git-gateway
      window.CMS_MANUAL_INIT = true;

      CMS.init({
        config: {
          backend: {
            name: "github",
            repo: "lucianogarzo/productora-web",
            branch: "main",
            auth_type: "pkce"
          },
          media_folder: "assets/uploads",
          public_folder: "/assets/uploads",
          collections: [
            {
              name: "projects",
              label: "Projects",
              folder: "content/projects",
              create: true,
              slug: "{{slug}}",
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Language", name: "lang", widget: "select", options: ["es", "en"] },
                { label: "Thumbnail", name: "thumbnail", widget: "image" },
                { label: "Video URL (Vimeo)", name: "video", widget: "string" },
                { label: "Description", name: "description", widget: "text" }
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
